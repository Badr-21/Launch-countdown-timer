<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <main class="container">
    <h1>We're launching soon</h1> 
    <div class="date-and-time">
      <div class="days">
        <div class="day">08
          <div class="background"></div>
        </div>
        <p>Days</p>
      </div>
      <div class="hours">
        <div class="hour">23
          <div class="background"></div>
        </div>
        <p>Hours</p>
      </div>
      <div class="minutes">
        <div class="minute">55
          <div class="background"></div>
        </div>
        <p>Minutes</p>
      </div>
      <div class="seconds">
        <div class="second">41
          <div class="background"></div>
        </div>
        <p>Seconds</p>
      </div>
    </div>
    <div class="social-media">
      <img src="/images/icon-facebook.svg" alt="icon facebook">
      <img src="/images/icon-pinterest.svg" alt="icon pinterest">
      <img src="/images/icon-instagram.svg" alt="icon instagram">
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
